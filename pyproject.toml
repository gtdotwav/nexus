[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "nexus-agent"
version = "0.5.0"
description = "NEXUS â€” Autonomous Gaming Agent with Dual-Brain AI Architecture"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.10"
authors = [
    {name = "NEXUS Team"},
]
keywords = ["gaming", "ai", "agent", "autonomous", "tibia"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Games/Entertainment",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

dependencies = [
    "opencv-python>=4.9.0",
    "numpy>=1.26.0",
    "Pillow>=10.0.0",
    "pynput>=1.7.6",
    "anthropic>=0.40.0",
    "pyyaml>=6.0",
    "structlog>=24.0.0",
    "rich>=13.0.0",
    "aiofiles>=24.0.0",
    "aiohttp>=3.9.0",
    "aiohttp-cors>=0.7.0",
    "click>=8.1.0",
    "textual>=0.85.0",
    "pydantic>=2.5.0",
    "sqlite-utils>=3.36",
]

[project.optional-dependencies]
windows = [
    "dxcam>=0.4.0",
]
ocr = [
    "easyocr>=1.7.0",
]
fast = [
    "uvloop>=0.19.0;platform_system!='Windows'",
]
all = [
    "nexus-agent[windows,ocr,fast]",
]
dev = [
    "pytest>=8.0",
    "pytest-asyncio>=0.23",
    "ruff>=0.3.0",
    "mypy>=1.8.0",
]

[project.scripts]
nexus = "nexus_cli:cli"
nexus-gui = "launcher:launch"

[project.urls]
Homepage = "https://github.com/gtdotwav/nexus"
Repository = "https://github.com/gtdotwav/nexus"
Changelog = "https://github.com/gtdotwav/nexus/blob/main/CHANGELOG.md"

[tool.setuptools]
py-modules = ["nexus_cli", "launcher", "main"]

[tool.setuptools.packages.find]
include = [
    "core*",
    "brain*",
    "perception*",
    "actions*",
    "skills*",
    "dashboard*",
    "games*",
    "scripts*",
]

[tool.setuptools.package-data]
dashboard = ["*.html"]
config = ["*.yaml", "*.yaml.example"]

[tool.ruff]
target-version = "py311"
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "W", "I", "UP"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
